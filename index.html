<html>
    <head>
        <script src="https://kit.fontawesome.com/777c0fc869.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css folder/bootstrap.min.css">
        <link rel="stylesheet" href="css folder/style.css">
        
    </head>
    

    <body class="body-bg">

        <section class="container">

            <div class="d-flex justify-content-center align-items-center flex-column mt-5 position-relative mb-5">
                <h1 class="display-5   z-2 ">Bookmarker</h1>
                <div class="back-cover position-absolute  start-50 translate-middle-x ">
                    

                </div>
               
            </div>
            <hr class="">

            <div class="pb-5">
                <h2 class="text-center text-color fs-3"><i class="fa-solid fa-bookmark pe-2"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark ps-2"></i></h2>

            </div>

            <div>
                <label for="bookmarkName"><p class="fs-6 fw-bold"> <i class="fa-solid fa-book pe-2"></i> Site Name</p></label>
                <input id="bookmarkName" placeholder="Bookmark Name" type="text" class="form-control">

                <label for="url"><p class="fs-6 fw-bold pt-3"> <i class="fa-solid fa-link pe-2 "></i> Site URL</p></label>
                <input id="url" placeholder="Website URL" type="text" class="form-control">

                
            </div>

            <div class="text-center pt-4 mb-4 ">
                <button onclick="siteAdd()" class="btn btn-danger button-edit">Submit</button>
            </div>

            <hr class="">

            <div>
                <table class="table text-center">
                    <thead >
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </thead>

                    <tbody id="table1">
                       
                    </tbody>
                </table>
            </div>

            
        </section>
        
       

        
        <script src="js folder/bootstrap.bundle.min.js"></script>
        <script src="js folder/java.js"></script>
    </body>

</html>
